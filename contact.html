<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Section */
        .header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 50px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }

        .header p {
            font-size: 1.2rem;
            animation: slideIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50%);
            }
            to {
                transform: translateY(0);
            }
        }

        /* Contact Details Section */
        .contact-container {
            margin: 40px auto;
            padding: 20px;
            max-width: 800px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: zoomIn 1.5s ease-in-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .contact-container h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-container p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #555;
        }

        .contact-container a {
            font-size: 1.1rem;
            color: #007bff;
            text-decoration: none;
            background: #f4f4f4;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }

        .contact-container a:hover {
            background: #007bff;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .contact-container i {
            margin-right: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            margin-top: 50px;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<div class="header">
    <h1>Contact Details</h1>
    <p>Reach out to me for collaborations, queries, or guidance!</p>
</div>
